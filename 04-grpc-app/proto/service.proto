syntax="proto3";

package proto;

option go_package="./proto";

// data / message contract
message AddRequest {
    int32 x = 1;
    int32 y = 2;
}

message AddResponse {
    int32 result = 1;
}

// service contract
service AppService {

    // operation contracts
    // request & response pattern
    rpc Add(AddRequest) returns (AddResponse);
}

